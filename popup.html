<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
	</head>
	<body> 
		<div id="loading">
			<p>Loading...</p>
		</div>
		<div id="overload" class="hidden">
			<p>The API has been called too many times within the minute.</p>
			<p>Please wait one minute before trying again.</p>
		</div>
		<div id="stock-found" class="hidden">
			<div id="stock-id">
				<h1 id="stock-name"></h1>
				<div class="right-align">
					<h2 id="exchange" class="subheader"></h2>
					<h2 id="ticker" class="subheader"></h2>
				</div>
			</div>
			<div id="main-info">
				<p id="current-price" class="usd"></p>
				<div id="change">
					<p id="currency-change" class="subtext usd"></p>
					<p id="percent-change" class="subtext"></p>
				</div>
			</div>
			<div id="graph-container">
				<div id="graph">
					<canvas id="graph-w" class="active"></canvas>
				</div>
			</div>
			<table id="info">
				<tr id="range-headers">
					<th class="year">High</th>
					<th class="year">Low</th>
				</tr>
				<tr id="range">
					<td id="high" class="usd"></td>
					<td id="low" class="usd"></td>
				</tr>
				<tr>
					<th>Daily Volume</th>
					<th>Dividend Yield</th>
				</tr>
				<tr>
					<td id="day-volume"></td>
					<td id="div-yield" class="percent"></td>
				</tr>
				<tr>
					<th>P/E Ratio</th>
					<th>Market Cap</th>
				</tr>
				<tr>
					<td id="pe-ratio"></td>
					<td id="market-cap" class="usd"></td>
				</tr>
			</table>
		</div>
		<div id="no-stock-found" class="hidden"> 
			<p>No ticker detected.</p>
			<p>Highlight a ticker symbol and click this
			   extension to view stock information.</p>
		</div>

		<script type="text/javascript" src="keys.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
