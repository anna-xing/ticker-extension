<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body> 
		<div id="stock-found" class="hidden">
			<div id="stock-id">
				<h1 id="stock-name"></h1>
				<div class="right-align">
					<h2 id="exchange" class="subheader"></h2>
					<h2 id="ticker" class="subheader"></h2>
				</div>
			</div>
			<div id="main-info">
				<p id="current-price" class="usd"></p>
				<div id="change">
					<p id="currency-change" class="subtext usd"></p>
					<p id="percent-change" class="subtext"></p>
				</div>
			</div>
			<div id="graph-container">
				<div id="graph"></div>
				<div id="graph-modes">
					<button class="graph-mode active">1D</button>
					<button class="graph-mode">1W</button>
					<button class="graph-mode">1M</button>
					<button class="graph-mode">1Y</button>
					<button class="graph-mode">5Y</button>
				</div>
			</div>
			<table id="info">
				<tr id="range-headers">
					<th class="year">High</th>
					<th class="year">Low</th>
				</tr>
				<tr id="range">
					<td id="high" class="usd"></td>
					<td id="low" class="usd"></td>
				</tr>
				<tr>
					<th>Daily Volume</th>
					<th>Dividend Yield</th>
				</tr>
				<tr>
					<td id="day-volume"></td>
					<td id="div-yield" class="percent"></td>
				</tr>
				<tr>
					<th>P/E Ratio</th>
					<th>Market Cap</th>
				</tr>
				<tr>
					<td id="pe-ratio"></td>
					<td id="market-cap" class="usd"></td>
				</tr>
			</table>
		</div>
		<div id="no-stock-found"> 
			<p>No ticker detected.</p>
			<p>Highlight a ticker symbol and click this
			   extension to view stock information.</p>
		</div>

		<script src="keys.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
